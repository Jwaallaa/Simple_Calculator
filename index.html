<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=\, initial-scale=1.0">
  <title>simple_calculator</title>
<link rel="stylesheet" href="index.css">

</head>
<body>
  <h1 class="headd">Welcome to Simple Calculator</h1>
  <div id="box">
     <div class="input"><input type="text" name="input" class="inp" id="input_i" ></div>
    <div class="button_all">
      <div>
        <button id="clear" class="btn">Clear</button>
        <button class="btn">/</button>
      </div>
        <div>
          <button class="btn">7</button>
          <button class="btn">8</button>
          <button class="btn">9</button>
          <button class="btn">*</button>
        </div>
        <div>
          <button class="btn">4</button>
          <button class="btn">5</button>
          <button class="btn">6</button>
          <button class="btn">-</button>
        </div>
        <div>
          <button class="btn">1</button>
          <button class="btn">2</button>
          <button class="btn">3</button>
          <button class="btn">+</button>
        </div>
        <div>
          <button  id="zero" class="btn">0</button>
          <button class="btn">.</button>
          <button class="btn">=</button>
          
        </div>
      

    </div>
  
  </div>

  
</body>
<script src="index.js"></script></html>
